<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/js/tabulator.min.js"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/javascript/jquery.windows.js"></script>
</head>
<body>
    <section class="window">
    <div class="container">
        <div class="jumbotron text-center">
        <div class="row-12">
      <h1 class="display-4"><i class="far fa-address-card"></i>  Train Times</h1>
      <h2>A Comprehensive Directory of Train Schedules.</h2>
       </div>
        <br>
           <div class="col-12">
               <div  id="gif-buttons"></div>
               </div>
      <!--Search Parameters-->
      <div class="card">
        <h5 class="card-header">Add Schedule</h5>
        <div class="card-body">
  
          <form>
            <div class="form-group">
              <label>Train Name:</label>
              <input type="searchTerm" class="form-control" id="trainInput" required>
            </div>
            <div class="form-group">
                <label>Destination:</label>
                <input type="searchTerm" class="form-control" id="destinationInput" required>
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time):</label>
                <input type="searchTerm" class="form-control" id="firstTrainInput" required>
              </div>
              <div class="form-group">
                <label>Frequency (min):</label>
                <input type="searchTerm" class="form-control" id="frequencyInput" required>
              </div>
  
              <button class="btn btn-danger" id="submit" type="submit">Submit</button> 
         
           
          </form>
  
        </div>
      </div>
  
      <br>
    </section>
      
    <section class="window">
      <br>
      <div class="container">
          <div class="jumbotron text-center">
          <div class="row-12">
        <h1 class="display-4"><i class="far fa-address-card"></i>  Train Times</h1>
        <h2>A Comprehensive Directory of Train Schedules.</h2>
         </div>
          <br>
             <div class="col-12">
                 <div  id="gif-buttons"></div>
                 </div>
      <div>
          <div>
              <h3>Current Train Schedule</h3>
          </div>
          <div>
              <table class="text-center" class="table-bordered" id="trainTable">
                  <tr>
                      <th><i></i> Train Name</th>
                      <th><i></i> Destination</th>
                      <th><i></i> Frequency (min)</th>
                      <th><i></i> Next Arrival</th>
                      <th><i></i> Minutes Away</th>
                  </tr>
              </table>
          </div>
      </div>
      </div>
      <br>
      <br>
  
  
    </div>
  </section>
</body>
</html>
