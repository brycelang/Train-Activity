<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
        <div class="row-12">
      <h1 class="display-4"><i class="far fa-address-card"></i>  Train Times</h1>
      <h2>A Comprehensive Directory of Train Schedules.</h2>
       </div>
        <br>
           <div class="col-12">
               <div  id="gif-buttons"></div>
               </div>
               
      </div>
      <!--Search Parameters-->
      <div class="card">
        <h5 class="card-header">Add Schedule</h5>
        <div class="card-body">
  
          <form>
            <div class="form-group">
              <label>Train Name:</label>
              <input type="searchTerm" class="form-control" id="trainName" required>
            </div>
            <div class="form-group">
                <label>Destination:</label>
                <input type="searchTerm" class="form-control" id="destination" required>
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time):</label>
                <input type="searchTerm" class="form-control" id="firstTrain" required>
              </div>
              <div class="form-group">
                <label>Frequency (min):</label>
                <input type="searchTerm" class="form-control" id="frequency" required>
              </div>
  
              <button class="btn btn-danger" id="submit" type="submit">Submit</button>
            <!-- <button type="submit" id="submit" class="btn btn-primary"><i class="fas fa-search" ></i>  Submit</button> -->
           
          </form>
  
        </div>
      </div>
  
      <br>
      <br>
      <!--Top Articles -->
      <div class="card">
        <h5 class="card-header">Current Employees</h5>
        <div class="card-body">
            <div class="row6">
            </div>
    
            <div class="container">
                       
                          <table class="table table-bordered">
                           <thead>
                            <tr>
                             <th>Employee Name</th>
                             <th>Role</th>
                             <th>Start Date</th>
                             <th>Months Worked</th>
                             <th>Monthly Rate ($)</th>
                             <th>Total Billed($)</th>
                            </tr>
                           </thead>
                           <tbody>
                          <tr class="tableRow">
                          </tr>
                           </tbody>
                          </table>
                         </div>
        </div>
      </div>
      <br>
      <br>
  
  
    </div>
  </body>
</html>
    </div>
</body>
</html>
